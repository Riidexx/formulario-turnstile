<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <!-- Mostrar mensaje si la IP está excluida -->
    <div id="ipMessage" style="color: green; text-align: center; font-weight: bold; margin-bottom: 20px; display: none;">
        IP excluida, el CAPTCHA ha sido omitido.
    </div>

    <form id="contactForm" action="/submit" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea><br>

        <!-- Agregar el widget Turnstile -->
        <div class="cf-turnstile" data-sitekey="tu-clave-publica-de-turnstile" style="display:none;"></div><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Realizar una solicitud para verificar si la IP está excluida
        fetch('/submit', { method: 'POST', body: new URLSearchParams(new FormData(document.getElementById('contactForm'))) })
            .then(response => response.json())
            .then(data => {
                // Mostrar el mensaje si la IP está excluida
                if (data.isIPExcluded) {
                    document.getElementById('ipMessage').style.display = 'block';  // Mostrar el mensaje
                    document.querySelector('.cf-turnstile').style.display = 'none';  // Ocultar el widget de Turnstile
                } else {
                    document.querySelector('.cf-turnstile').style.display = 'block';  // Mostrar el widget de Turnstile
                }
            })
            .catch(error => console.error('Error al verificar la IP:', error));
    </script>
</body>
</html>
